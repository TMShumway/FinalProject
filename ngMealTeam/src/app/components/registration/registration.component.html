    <div class="col-6 card mt-3 mx-auto">
      <div class="card-body" style="text-align: center ;">
        <!-- <body> -->
          <form >
            <label for="username">Username</label>
            <input name ="username" type="text" [(ngModel)]="newUser.username"> <br>
            <label for="email">Email</label>
            <input name="email" type="text"  [(ngModel)]="newUser.email"><br>
            <label for="password">Password</label>
            <input name="password" type="password" [(ngModel)]="newUser.password"> <br>
            <label for="password">Profile Image URL</label>
            <input name="imageUrl" type="text" [(ngModel)]="newUser.imgUrl"> <br>
            <input type="submit" (click)=register()>
          </form>
