<h3>Register Account</h3>
<form >
  <label for="username">Username</label>
  <input name ="username" type="text" [(ngModel)]="newUser.username"> <br>
  <label for="email">Email</label>
  <input name="email" type="text"  [(ngModel)]="newUser.email"><br>
  <label for="password">Password</label>
  <input name="password" type="password" [(ngModel)]="newUser.password"> <br>
  <input type="submit" (click)=register()>
</form>
